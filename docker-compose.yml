version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: dairy-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: dairy_management
      MYSQL_USER: dairy_user
      MYSQL_PASSWORD: dairy_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dairy-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dairy-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_USER: dairy_user
      DB_PASSWORD: dairy_password
      DB_NAME: dairy_management
      DB_PORT: 3306
      JWT_SECRET: change_this_secret_in_production
      JWT_EXPIRE: 7d
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - dairy-network
    volumes:
      - ./server:/app
      - /app/node_modules

  nginx:
    image: nginx:alpine
    container_name: dairy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - dairy-network

networks:
  dairy-network:
    driver: bridge

volumes:
  mysql_data:

