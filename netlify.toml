# Netlify Configuration for Dairy Management System

[build]
  # Directory to deploy (Vite builds to 'dist' by default)
  publish = "dist"
  
  # Build command
  command = "npm run build"

# Redirect rules for SPA (Single Page Application)
# This ensures all routes work correctly with React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set Node.js version
[build.environment]
  NODE_VERSION = "18.19.1"

# Optional: Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
